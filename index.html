 <section>
           <h1 class="text-center pt-5 fw-bold"> Mobile Store </h1>

 </section>

  <!-- display products details   -->

          <!-- inject details here  -->
         </section>

           </div>
          
 </section>
 

  <section>
          <div class="d-flex justify-content-center">
                    <button style="color: white; background-color:#ff2e09; border-radius: 8px;" id="show-all-Button" class="display-handle" type="button" class="btn btn-primary">Show All</button>
                  </div>
 </section>
